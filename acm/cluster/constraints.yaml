apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: all-must-have-testing
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaces: ["test"]
  parameters:
    message: "All pods must have an `tesing` label"
    labels:
      - key: testing
        allowedRegex: "true"