apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1
        ports:
        - containerPort: 80
      # only schedule pods on fl-pool nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "fl-pool"
                operator: In
                values:
                - "true"
      # also tolerate the fl-pool taint
      tolerations:
      - key: "fl-pool"
        operator: "Equal"
        value: "true"
        effect: "NoExecute"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  # labels:
  #   run: my-nginx
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
