apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  # labels:
  #   run: my-nginx
spec:
  type: ClusterIP
  ports:
  - port: 8080
    # targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
