apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: developer-core
rules:
- apiGroups: ["", "apps"] # "" indicates the core API group
  resources: ["pods", "services", "persistentvolumes", "persistentvolumeclaims", "secrets", "deployments"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-core-binding
  namespace: test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: developer-core
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: Jeremy.Tangney@gmail.com