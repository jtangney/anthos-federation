# deny all ingress traffic to avoid Pods from one namespace
# accidentally sending traffic to Services in other namespaces.

# New namespace for testing - but also targeting the 'fedlearn' node pool.
# Therefore, we only update some of the values.

resources:
- ../base
- peer-authentication.yaml

patches:
# set namespace name
- target:
    kind: Namespace
  patch: |-
    - op: replace
      path: /metadata/name
      value: testing
# add namespace to labelled resources
- target:
    labelSelector: "kustomizeNamespaced=true"
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: testing
# add Workload Identity annotation
- target:
    kind: ServiceAccount
    name: ksa
  patch: |-
    - op: replace
      path: /metadata/annotations/iam.gke.io~1gcp-service-account
      value: flsilo-fedlearn-apps-sa@jtg-db-client1.iam.gserviceaccount.com


# change the name for testing!!
- target:
    kind: Assign
    name: mutator-add-nodeaffinity
  patch: |-
    - op: replace
      path: /metadata/name
      value: testing-mutator-add-nodeaffinity
- target:
    kind: Assign
    name: mutator-add-toleration
  patch: |-
    - op: replace
      path: /metadata/name
      value: testing-mutator-add-toleration

# update the namespace targeted by mutations
- target:
    kind: Assign
  patch: |-
    - op: replace
      path: /spec/match/namespaces
      value: [testing]
# update the node-pool selector for the mutations
- target:
    kind: Assign
    name: mutator-add-nodeaffinity
  patch: |-
    - op: replace
      path: /spec/parameters/assign/value/0/matchExpressions/0/values/0
      value: fedlearn
# update the node-pool selector for the mutations
- target:
    kind: Assign
    name: mutator-add-toleration
  patch: |-
    - op: replace
      path: /spec/parameters/assign/value/0/value
      value: fedlearn
