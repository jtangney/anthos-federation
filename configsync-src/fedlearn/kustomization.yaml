# deny all ingress traffic to avoid Pods from one namespace
# accidentally sending traffic to Services in other namespaces.
# [START anthos_config_management_namespace_specific_policy_src_tenant_a_kustomization] 

namePrefix: fedlearn-

resources:
- ../base

patches:
# add namespace to certain resources
- target:
    kind: ServiceAccount
  patch: |-
    - op: replace
      path: /metadata/namespace
      value: fedlearn
# update the namespace targeted by mutations
- target:
    kind: Assign
  patch: |-
    - op: replace
      path: /spec/match/namespaces
      value: [fedlearn]
# update the node-pool selector for the mutations
- target:
    kind: Assign
    name: mutator-add-nodeaffinity
  patch: |-
    - op: add
      path: /spec/parameters/assign/value/0/matchExpressions/0/key
      value: fl-pool
# update the node-pool selector for the mutations
- target:
    kind: Assign
    name: mutator-add-toleration
  patch: |-
    - op: add
      path: /spec/parameters/assign/value/0/key
      value: fl-pool
